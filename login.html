<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - InnovaTech Solutions</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:#f8f9fa;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      flex:0 0 30vh;
      background:url('img/innova_logo.jpeg') no-repeat center center;
      background-size:cover;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }
    header::after {
      content:""; position:absolute; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.5);
    }
    header h1 {
      position:relative; z-index:2; font-size:2.5rem; text-transform:uppercase;
    }
    .login-card {
      max-width:400px;
      margin:auto;
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 15px rgba(0,0,0,0.1);
      padding:2rem;
    }
    .input-group-text { background:#0d6efd; color:#fff; border:none; }
    .form-control:focus { box-shadow:0 0 0 .2rem rgba(13,110,253,0.25); }
    button { transition:transform .2s; }
    button:hover { transform:scale(1.02); }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>Admin Login</h1>
  </header>
  <section class="flex-grow-1 d-flex align-items-center">
    <div class="login-card" data-aos="fade-up">
      <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="email" id="emailLogin" class="form-control" placeholder="Correo electr칩nico" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="passwordLogin" class="form-control" placeholder="Contrase침a" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('emailLogin').value;
      const password = document.getElementById('passwordLogin').value;
      try {
        const res = await fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });
        const data = await res.json();
        if (data.success) {
          window.location = 'admin.html';
        } else {
          alert(data.error || 'Credenciales inv치lidas');
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor.');
      }
    });
  </script>
</body>
</html>
